<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  <meta charset="UTF-8">
  <title>Tiny Popup Menu</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="../dist/css/tiny-popup-menu.css" />

  <style>
    body, html {
        height: 100%;
        background: #ababab;
    }
    #testButtons {
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 100%;
        overflow-y: auto;
    }
    .containerButtons {
        display: flex;
        justify-content: space-between;
    }
    #testButtonsMiddle,
    #testButtonsBottom {
        margin-top: auto; 
        text-align: center;
    }
    #testButtonsBottomScroll {
        overflow-x: auto;
        width: 220px;
        margin: auto;
        background: #5e5e5e;
        border-radius: 5px;
        height: 350px;
    }
    #testButtonsBottomScroll .containerButtons {
        flex-direction: column;
        height: 550px;
    }
    button {
        cursor: pointer;
        margin: 20px;
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid rgb(129, 129, 129);
    }
    .disabled {
        pointer-events: none;
        opacity: 0.7;
        font-style: italic;
    }
    .delete {
        color: rgb(209, 46, 46);
    }
    .popup-menu--active {
        border-color: #000;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.301);
    }

  </style>
</head>

<body>
  <div id="testButtons">
    <div id="testButtonsTop" class="containerButtons"></div>
    <div id="testButtonsMiddle" class="containerButtons"></div>  
    <div id="testButtonsBottom">
        Test Scroll
        <div id="testButtonsBottomScroll">
            <div class="containerButtons">
            </div>
        </div>
    </div>  
  </div>  
  <script src="../dist/tiny-popup-menu.js"></script>
  <script src="./basic.js"></script>
</body>

</html>
